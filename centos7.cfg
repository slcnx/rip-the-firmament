
auth --enableshadow --passalgo=sha512
install
url --url="http://mirrors.aliyun.com/centos/7/os/x86_64/"
text
firstboot --enable
ignoredisk --only-use=sda
keyboard --vckeymap=cn --xlayouts='cn'
lang zh_CN.UTF-8

reboot
network  --bootproto=dhcp --onboot=yes
rootpw --iscrypted $6$GDFX6CC6DiV0Z067$gE7WcvEgHAN6hxTZsaclxXmwlxscqmCHHRkEWFLZvK/XXv6THEprEqsk/0zI5HTjTYDle3AkrSccxUpZyUKSe0
selinux --disabled
firewall --disabled
timezone Asia/Shanghai 
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sda
clearpart --none --initlabel
zerombr
part /boot --fstype=ext4 --size=500
part pv.008002 --size=10000
volgroup myvg --pesize=8192 pv.008002
logvol / --fstype=ext4 --name=lv_root --vgname=myvg --size=5000
logvol swap --name=lv_swap --vgname=myvg --size=2048

%packages
@core
@base
wget
lftp
tree
%end
%anaconda
pwpolicy root --minlen=6 --minquality=1 --notstrict --nochanges --notempty
pwpolicy user --minlen=6 --minquality=1 --notstrict --nochanges --emptyok
pwpolicy luks --minlen=6 --minquality=1 --notstrict --nochanges --notempty
%end
%post
systemctl set-default multi-user.target
systemctl stop firewalld.service
systemctl mask firewalld.service
[ ! -d /root/.ssh ] && mkdir /root/.ssh && chmod go=--- /root/.ssh
cat >> /root/.ssh/authorized_keys << EOF
ssh-rsa 
EOF
echo "UseDNS no" >> /etc/ssh/sshd_config
echo -e "Mage Education Learning Services\nhttp://www.magedu.com\n" >> /etc/issue
%end
